<!DOCTYPE html>
<html>
<head><title>kawakudari.js</title></head>
<body>
<script type="module">

import { ij } from "https://ichigojam.github.io/ij-screen/ij.js";

window.run = async () => {
  ij.cls();
  let x = 15;
  for (;;) {
    ij.lc(x, 5);
    ij.print("O");
    ij.lc(ij.rnd(32), 23);
    ij.print("*");
    await ij.wait(3);
    x = x - ij.btn(28) + ij.btn(29);
    x = x & 31;
    if (ij.scr(x, 5)) {
      break;
    }
  }
  await ij.wait(30);
  window.run();
};

</script>
</body>
</html>
