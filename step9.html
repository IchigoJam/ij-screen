<!DOCTYPE html>
<html>
<head><title>kawakudari.js</title></head>
<body>
<script type="module">
import { print, lc, rnd, wait, btn, scr, cls } from "https://js.sabae.cc/ij.js";

for (;;) {
  cls();
  let x = 15;
  for (;;) {
    lc(x, 5);
    print("O");
    lc(rnd(32), 23);
    print("*");
    await wait(3);
    x = x - btn(28) + btn(29);
    if (scr(x, 5)) {
      break;
    }
  }
  await wait(30);
};
</script>
</body>
</html>
