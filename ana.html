<html>
<body>
<script type="module">
import { cls, lc, print, wait, btn, scr, rnd, ana } from "https://ichigojam.github.io/ij-screen/ij.js";
//import { cls, lc, print, wait, btn, scr, rnd, ana } from "./ij.js";

for (;;) {
  cls();
  let x = 15;
  for (;;) {
    lc(x, 5);
    print("O");
    lc(rnd(32), 23);
    print("X");
    await wait(3);
    x = ana() / 1024 * 32;
    if (scr(x, 5)) {
      break;
    }
  }
  await wait(180);
}
</script>
</body>
</html>
